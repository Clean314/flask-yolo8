{% extends "base.html" %} {% block title %}회원가입{% endblock %} {% block
content %}
<!--
    [register.html]
    - 회원가입 폼 템플릿입니다.
    - routes/auth.py의 /register 라우트에서 사용됩니다.
    - username, password, confirm_password 입력, 로그인 링크 포함
-->
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">회원가입</h3>
            </div>
            <div class="card-body">
                <!-- 회원가입 폼: POST 방식으로 /register 라우트에 전송 -->
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label"
                            >사용자명</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"
                            >비밀번호</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label"
                            >비밀번호 확인</label
                        >
                        <input
                            type="password"
                            class="form-control"
                            id="confirm_password"
                            name="confirm_password"
                            required
                        />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            회원가입
                        </button>
                    </div>
                </form>
                <!-- 로그인 링크 -->
                <div class="text-center mt-3">
                    <p>
                        이미 계정이 있으신가요?
                        <a href="{{ url_for('auth.login') }}">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
